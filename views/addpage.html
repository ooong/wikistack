{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/add">
    <!-- action needs to match up to the route used for POST, filename routes/wiki.js -->
    

    <div class="form-group">
      <label for="author-name" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="authorName" type="text" class="form-control"/> 
      </div>
    </div>

    <!-- input name is very important- this sets the properties for the req.body object 
    to access this on req.body, it would be req.body.author-name  -->


    <div class="form-group">
      <label for="author-email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="authorEmail" type="text" class="form-control"/>
      </div>
    </div>

    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    

    <div class="form-group">
      <label for="page-content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <input name="pageContent" type="text" class="form-control"/>
      </div>
    </div>


    <div class="form-group">
      <label for="page-status" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <input name="page-status" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
